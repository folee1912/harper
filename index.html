<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff4d6d, #ffc2d1);
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    position: relative;
    width: 360px;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
  }

  img {
    width: 200px;
    border-radius: 12px;
    margin: 15px 0;
  }

  .buttons {
    position: relative;
    height: 120px;
    margin-top: 20px;
  }

  button {
    padding: 12px 22px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s ease;
  }

  #yesBtn {
    background-color: #ff4d6d;
    color: white;
    left: 60px;
  }

  #noBtn {
    background-color: #ccc;
    color: #333;
    left: 200px;
  }

  #message {
    margin-top: 20px;
    font-size: 20px;
    color: #ff4d6d;
    font-weight: bold;
    display: none;
  }

  .hearts {
    position: fixed;
    font-size: 24px;
    animation: floatUp 2s linear forwards;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-200px); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>HER_NAME üíñ</h1>
  <p>Will you be my Valentine?</p>

  <!-- Change GIF if you want -->
  <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò¢</button>
  </div>

  <div id="message">
    YAYYYY!!! üíò You just made me the happiest person alive!!!
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");

  let yesScale = 1;

  // No button runs away + Yes grows
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;
  });

  // Yes clicked
  yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    noBtn.style.display = "none";

    // Floating hearts celebration
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement("div");
      heart.innerHTML = "üíñ";
      heart.className = "hearts";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 2000);
    }
  });
</script>

</body>
</html>
